<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<iframe src="https://www.daum.net" id="child-iframe"></iframe>

<script> let iframe = document.querySelector("#child-iframe"); iframe.addEventListener('load', function() { iframe.style.height = iframe.contentDocument.body.scrollHeight + 'px'; iframe.style.width = iframe.contentDocument.body.scrollWidth + 'px'; }); </script>


</body>
</html>
